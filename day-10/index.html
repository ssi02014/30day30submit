<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Key Code Generator</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
        <div class="container">
            <div class="key">
                <h1>Pressed Key</h1>
                <h2>H</h2>
            </div>
            <div class="arrow"><img src="img/arrow.svg" alt="화살표 이미지"></div>
            <div class="keyCode">
                <h1>Key Code</h1>
                <h2>34</h2>
                <p>Click To Copy</p>
            </div>
        </div>
    </section>
    <div class="overlay">
        <h1>Press Any Key To Start</h1>
    </div>
    <script src="app.js"></script>
</body>
</html>
