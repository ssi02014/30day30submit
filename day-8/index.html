<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Gallery App - UI</title>

    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
    <script src="https://unpkg.com/ionicons@5.2.3/dist/ionicons.js" defer></script>
</head>
<body>
    <section>
        <div class="container">
            <!-- header -->
            <div class="header">
                <h1 class="logo">PhotoGallery</h1>
                <form>
                    <input type="text" placeholder="Search Image">
                    <ion-icon name="search-outline"></ion-icon>
                </form>
            </div>
            <!-- gallery -->
            <div class="gallery">
                
            </div>
            <a class="load-more" data-img='curated'>Load More</a>
        </div>
    </section>
</body>
</html>
